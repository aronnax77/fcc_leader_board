     An exercise in data visualization and a first use of materialize.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Import our own stylesheet -->
  <link rel="stylesheet" href="css/leader_board.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC Leader Board</title>
</head>
<body>

  <!-- give our app a nice header -->
  <nav>
    <div class="nav-wrapper green darken-3">
      <a href="" class="brand-logo white-text">freecodecamp</a>
    </div>
  </nav>

  <!-- provide a spacer between the header and the leader board -->
  <div class="spacer1"></div>

  <!-- use the materialize container class and make this div our vue.js app -->
  <div id="app" class="container">
    <table class="striped centered responsive-table">
      <caption><h5>Leader Board</h5></caption>
        <thead class="green darken-3 white-text">
          <tr>
              <th></th>
              <th>Avatar</th>
              <th>Name</th>
              <th><a href="#" @click="getRecent" :class="{'yellow-text': recentEnabled, 'white-text': !recentEnabled}">Recent<i class="material-icons">keyboard_arrow_down</i></a></th>
              <th><a href="#" @click="getAlltime" :class="{'yellow-text': !recentEnabled, 'white-text': recentEnabled}">All time<i class="material-icons">keyboard_arrow_down</i></a></th>
          </tr>
        </thead>

        <tbody>
          <!-- use vue.js to generate the rows of data -->
          <tr v-for="(user, index) in userData">
            <td>{{ index + 1 }}</td>
            <td><img :src="user.img" alt="avatar"></td>
            <td>{{ user.username }}</td>
            <td>{{ user.recent }}</td>
            <td>{{ user.alltime }}</td>
          </tr>

        </tbody>
      </table>

  </div><!-- container -->

  <!-- provide a spacer at the base of the page -->
  <div class="spacer2"></div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="js/leader_board.js"></script>

</body>
</html>

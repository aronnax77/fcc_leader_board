<!DOCTYPE html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FCC Leader Board</title>
  <style>
    img {
      width: 40px;
      height: 40px;
    }

    table {
      caption-side: top;
    }

    tr {
      text-align: center;
    }

    .brand-logo {
      margin-left: 20px;
    }

    img.logo {
      height: 40px;
    }

  </style>
</head>
<body>

  <nav>
    <div class="nav-wrapper green darken-3">
      <a href="" class="brand-logo white-text">Freecodecamp</a>
    </div>
  </nav>


  <div class="container">
    <table class="center">
      <caption><h2>Leader Board</h2></caption>
        <thead class="green darken-3 white-text">
          <tr>
              <th></th>
              <th>Avatar</th>
              <th>Name</th>
              <th>Recent</th>
              <th>All time</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td><img src="https://avatars2.githubusercontent.com/u/36899653?v=4" alt="">
            </td>
            <td><a href="#">iulius83</a></td>
            <td>45</td>
            <td>45</td>
          </tr>

        </tbody>
      </table>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <!--<script src="js/leader_board.js"></script>-->

</body>
</html>
